  \ the post received over 11,800 up votes and 120 comments. On August 12th, 2012,\
  \ a Facebook[12] page for \u201CFuck me, right?\u201D was created and on the following\
  \ day, FunnyJunk[3] user lostfaux submitted an image macro with the caption \u201C\
  I like to watch english dubbed anime / Fuck me, right?\u201D (shown below, left)\
  \ in referring to the widespread preference of English-subtitled animes over dubbed\
  \ versions. Within two months, the post received over 49,000 views and 460 comments.\
  \ On August 29th, 9gag[4] user n_nobody submitted a post titled \u201CP*rn Logic\"\
