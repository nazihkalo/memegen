  \ through a scene from the 2007 comedy film Superbad, in which one of the main characters\
  \ Seth (played by Jonah Hill) attempts to find a bathroom to wash menstrual fluid\
  \ from his pants, saying \u201CFuck me, right?\u201D in response to a girl standing\
  \ in line (shown below). The movie was released on August 17th, 2007. Seth: \"I\
