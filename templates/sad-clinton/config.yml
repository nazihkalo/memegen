  \ that Hillary Clinton was involved in the firing and gave \"factually false\" testimony\
  \ to the GAO, congress, and the independent counsel. However Fiske said there was\
  \ not enough evidence to prosecute.[194][193] Impeachment and acquittal Main articles:\
  \ Impeachment of Bill Clinton and Impeachment trial of Bill Clinton Clinton's impeachment\
  \ trial in 1999 After a House inquiry, Clinton was impeached on December 19, 1998,\
  \ by the House of Representatives. The House voted 228\u2013206 to impeach him for\
  \ perjury to a grand jury[195] and voted 221\u2013212 to impeach him for obstruction\
  \ of justice.[196] Clinton was only the second U.S. president (the first being Andrew\
  \ Johnson) to be impeached.[197] Impeachment proceedings were based on allegations\
  \ that Clinton had illegally lied about and covered up his relationship with 22-year-old\
  \ White House (and later Department of Defense) employee Monica Lewinsky.[198] After\
  \ the Starr Report was submitted to the House providing what it termed \"substantial\
