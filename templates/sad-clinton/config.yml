  \ weeks, as he made a series of mistakes. His first choice for attorney general\
  \ had not paid her taxes on babysitters and was forced to withdraw. The second appointee\
  \ also withdrew for the same reason. Clinton had repeatedly promised to encourage\
  \ gays in the military service, despite what he knew to be the strong opposition\
  \ of the military leadership. He tried anyway, and was publicly opposed by the top\
  \ generals, and forced by Congress to a compromise position of \"Don't ask, don't\
  \ tell\" whereby gays could serve if and only if they kept it secret.[104] He devised\
  \ a $16-billion stimulus package primarily to aid inner-city programs desired by\
  \ liberals, but it was defeated by a Republican filibuster in the Senate.[105] His\
  \ popularity at the 100 day mark of his term was the lowest of any president at\
  \ that point.[106] Public opinion did support one liberal program, and Clinton signed\
  \ the Family and Medical Leave Act of 1993, which required large employers to allow\
  \ employees to take unpaid leave for pregnancy or a serious medical condition. This\
  \ action had bipartisan support,[107] and was popular with the public.[108] Two\
  \ days after taking office, on January 22, 1993\u2014the 20th anniversary of the\
  \ U.S. Supreme Court decision in Roe v. Wade\u2014Clinton reversed restrictions\
  \ on domestic and international family planning programs that had been imposed by\
  \ Reagan and Bush.[109] Clinton said abortion should be kept \"safe, legal, and\
  \ rare\"\u2014a slogan that had been suggested by political scientist Samuel L.\
  \ Popkin and first used by Clinton in December 1991, while campaigning.[110] During\
  \ the eight years of the Clinton administration, the abortion rate declined by 18\
  \ percent.[111] On February 15, 1993, Clinton made his first address to the nation,\
  \ announcing his plan to raise taxes to close a budget deficit.[112] Two days later,\
  \ in a nationally televised address to a joint session of Congress, Clinton unveiled\
  \ his economic plan. The plan focused on reducing the deficit rather than on cutting\
  \ taxes for the middle class, which had been high on his campaign agenda.[113] Clinton's\
  \ advisers pressured him to raise taxes, based on the theory that a smaller federal\
  \ budget deficit would reduce bond interest rates.[114] President Clinton's attorney\
  \ general Janet Reno authorized the FBI's use of armored vehicles to deploy tear\
  \ gas into the buildings of the Branch Davidian community near Waco, Texas, in hopes\
  \ of ending a 51 day siege. During the operation on April 19, 1993, the buildings\
  \ caught fire and 75 of the residents died, including 24 children. The raid had\
  \ originally been planned by the Bush administration; Clinton had played no role.[115][116]\
  \ In August, Clinton signed the Omnibus Budget Reconciliation Act of 1993, which\
  \ passed Congress without a Republican vote. It cut taxes for 15\_million low-income\
  \ families, made tax cuts available to 90\_percent of small businesses,[117] and\
  \ raised taxes on the wealthiest 1.2\_percent of taxpayers. Additionally, it mandated\
  \ that the budget be balanced over many years through the implementation of spending\
  \ restraints.[118] Clinton and Vice President Al Gore on the South Lawn, August\
  \ 10, 1993 On September 22, 1993, Clinton made a major speech to Congress regarding\
  \ a health care reform plan; the program aimed at achieving universal coverage through\
  \ a national health care plan. This was one of the most prominent items on Clinton's\
  \ legislative agenda and resulted from a task force headed by Hillary Clinton. The\
  \ plan was well received in political circles, but it was eventually doomed by well-organized\
  \ lobby opposition from conservatives, the American Medical Association, and the\
  \ health insurance industry. However, Clinton biographer John F. Harris said the\
  \ program failed because of a lack of coordination within the White House.[56] Despite\
  \ the Democratic majority in Congress, the effort to create a national health care\
  \ system ultimately died when compromise legislation by George J. Mitchell failed\
  \ to gain a majority of support in August 1994. The failure of the bill was the\
  \ first major legislative defeat of the Clinton administration.[53][56] On November\
  \ 30, 1993, Clinton signed into law the Brady Bill, which mandated federal background\
