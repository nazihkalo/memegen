  \ a five-day waiting period on purchases, until the NICS system was implemented\
  \ in 1998. He also expanded the Earned Income Tax Credit, a subsidy for low-income\
  \ workers.[56] In December of the same year, allegations by Arkansas state troopers\
  \ Larry Patterson and Roger Perry were first reported by David Brock in The American\
  \ Spectator. In the affair later known as \"Troopergate\", the officers alleged\
  \ that they had arranged sexual liaisons for Clinton back when he was governor of\
  \ Arkansas. The story mentioned a woman named Paula, a reference to Paula Jones.\
  \ Brock later apologized to Clinton, saying the article was politically motivated\
  \ \"bad journalism\", and that \"the troopers were greedy and had slimy motives\"\
  .[119] Yitzhak Rabin, Clinton and Yasser Arafat during the Oslo Accords on September\
  \ 13, 1993 That month, Clinton implemented a Department of Defense directive known\
  \ as \"Don't Ask, Don't Tell\", which allowed gay men and women to serve in the\
