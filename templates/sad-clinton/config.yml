  \ leaders now saying Clinton should have been compelled to resign after the Lewinsky\
  \ affair.[306][307][308] In 1994, Paula Jones initiated a sexual harassment lawsuit\
  \ against Clinton, claiming he had made unwanted advances towards her in 1991; Clinton\
  \ denied the allegations. In April 1998, the case was initially dismissed by Judge\
  \ Susan Webber Wright on the grounds that it lacked legal merit.[309] Jones appealed\
  \ Webber Wright's ruling, and her suit gained traction following Clinton's admission\
  \ to having an affair with Monica Lewinsky in August 1998.[310] In 1998, lawyers\
  \ for Paula Jones released court documents that alleged a pattern of sexual harassment\
  \ by Clinton when he was Governor of Arkansas. Robert S. Bennett, Clinton's main\
  \ lawyer for the case, called the filing \"a pack of lies\" and \"an organized campaign\
  \ to smear the President of the United States\" funded by Clinton's political enemies.[311]\
  \ In October 1998, Clinton's attorneys tentatively offered $700,000 to settle the\
  \ case, which was then the $800,000 which Jones' lawyers sought.[312] Clinton later\
  \ agreed to an out-of-court settlement and paid Jones $850,000.[313] Bennett said\
  \ the president made the settlement only so he could end the lawsuit for good and\
  \ move on with his life.[314] During the deposition for the Jones lawsuit, which\
  \ was held at the White House,[315] Clinton denied having sexual relations with\
  \ Monica Lewinsky\u2014a denial that became the basis for an impeachment charge\
  \ of perjury.[316] In 1998, Kathleen Willey alleged that Clinton had groped her\
  \ in a hallway in 1993. An independent counsel determined Willey gave \"false information\"\
  \ to the FBI, inconsistent with sworn testimony related to the Jones allegation.[317]\
  \ On March 19, 1998, Julie Hiatt Steele, a friend of Willey, released an affidavit,\
  \ accusing the former White House aide of asking her to lie to corroborate Ms. Willey's\
  \ account of being sexually groped by Clinton in the Oval Office.[318] An attempt\
  \ by Kenneth Starr to prosecute Steele for making false statements and obstructing\
  \ justice ended in a mistrial and Starr declined to seek a retrial after Steele\
  \ sought an investigation against the former independent counsel for prosecutorial\
  \ misconduct.[319] Also in 1998, Juanita Broaddrick alleged that Clinton had raped\
  \ her in the spring of 1978, although she said she did not remember the exact date.[320]\
  \ To support her charge, Broaddrick notes that she told multiple witnesses in 1978\
  \ she had been raped by Clinton, something these witnesses also state in interviews\
  \ to the press.[321] Broaddrick had earlier filed an affidavit denying any \"unwelcome\
  \ sexual advances\" and later repeated the denial in a sworn deposition.[320] In\
  \ a 1998 NBC interview wherein she detailed the alleged rape, Broaddrick said she\
  \ had denied (under oath) being raped only to avoid testifying about the ordeal\
  \ publicly.[320] The Lewinsky scandal has had an enduring impact on Clinton's legacy,\
  \ beyond his impeachment in 1998.[322] In the wake of the #MeToo movement (which\
  \ shed light on the widespread prevalence of sexual assault and harassment, especially\
  \ in the workplace), various commentators and Democratic political leaders, as well\
  \ as Lewinsky herself, have revisited their view that the Lewinsky affair was consensual,\
  \ and instead characterized it as an abuse of power or harassment, in light of the\
  \ power differential between a president and a 22-year-old intern. In 2018, Clinton\
  \ was asked in several interviews about whether he should have resigned, and he\
  \ said he had made the right decision in not resigning.[323] During the 2018 Congressional\
  \ elections, The New York Times alleged that having no Democratic candidate for\
  \ office asking Clinton to campaign with them was a change that attributed to the\
  \ revised understanding of the Lewinsky scandal.[322] However, former DNC interim\
  \ chair Donna Brazile previously urged Clinton in November 2017 to campaign during\
  \ the 2018 midterm elections, in spite of New York U.S. senator Kirsten Gillibrand's\
  \ recent criticism of the Lewinsky scandal.[324] Alleged affairs Clinton admitted\
  \ to having extramarital affairs with singer Gennifer Flowers and Monica Lewinsky.[325]\
  \ Actress Elizabeth Gracen,[326] Miss Arkansas winner Sally Perdue,[327] and Dolly\
  \ Kyle Browning[328] all claimed that they had affairs with Clinton during his time\
  \ as governor of Arkansas. Browning later sued Clinton, Bruce Lindsey, Robert S.\
  \ Bennett, and Jane Mayer, alleging they engaged in a conspiracy to attempt to block\
  \ her from publishing a book loosely based on her relationship with Clinton and\
  \ tried to defame him. However, Browning's lawsuit was dismissed.[329] Post-presidency\
  \ (2001\u2013present) Main article: Post-presidency of Bill Clinton Activities until\
  \ 2008 campaign In 2002, Clinton warned that pre-emptive military action against\
  \ Iraq would have unwelcome consequences,[330][331] and later claimed to have opposed\
  \ the Iraq War from the start (though some dispute this).[332] In 2005, Clinton\
  \ criticized the Bush administration for its handling of emissions control, while\
  \ speaking at the United Nations Climate Change conference in Montreal.[333] The\
  \ William J. Clinton Presidential Center and Park in Little Rock, Arkansas, was\
  \ dedicated in 2004.[334] Clinton released a best-selling autobiography, My Life,\
  \ in 2004.[335] In 2007, he released Giving: How Each of Us Can Change the World,\
  \ which also became a New York Times Best Seller and garnered positive reviews.[336]\
  \ Former president George H. W. Bush and Clinton in the White House Library, January\
  \ 2005 In the aftermath of the 2004 Asian tsunami, U.N. secretary-general Kofi Annan\
  \ appointed Clinton to head a relief effort.[337] After Hurricane Katrina, Clinton\
  \ joined with fellow former president George H. W. Bush to establish the Bush-Clinton\
  \ Tsunami Fund in January 2005, and the Bush-Clinton Katrina Fund in October of\
  \ that year.[338] As part of the tsunami effort, these two ex-presidents appeared\
  \ in a Super Bowl XXXIX pre-game show,[339] and traveled to the affected areas.[340]\
  \ They also spoke together at the funeral of Boris Yeltsin in April 2007.[341] Based\
  \ on his philanthropic worldview,[342] Clinton created the William J. Clinton Foundation\
  \ to address issues of global importance. This foundation includes the Clinton Foundation\
  \ HIV and AIDS Initiative (CHAI), which strives to combat that disease, and has\
  \ worked with the Australian government toward that end. The Clinton Global Initiative\
  \ (CGI), begun by the Clinton Foundation in 2005, attempts to address world problems\
  \ such as global public health, poverty alleviation and religious and ethnic conflict.[343]\
  \ In 2005, Clinton announced through his foundation an agreement with manufacturers\
  \ to stop selling sugary drinks in schools.[344] Clinton's foundation joined with\
  \ the Large Cities Climate Leadership Group in 2006 to improve cooperation among\
  \ those cities, and he met with foreign leaders to promote this initiative.[345]\
  \ The foundation has received donations from many governments all over the world,\
  \ including Asia and the Middle East.[346] In 2008, Foundation director Inder Singh\
  \ announced deals to reduce the price of anti-malaria drugs by 30\_percent in developing\
  \ nations.[347] Clinton also spoke in favor of California Proposition 87 on alternative\
  \ energy, which was voted down.[348] 2008 presidential election Clinton speaking\
  \ at the 2008 Democratic National Convention During the 2008 Democratic presidential\
  \ primary campaign, Clinton vigorously advocated on behalf of his wife, Hillary.\
  \ Through speaking engagements and fundraisers, he was able to raise $10\_million\
  \ toward her campaign.[349] Some worried that as an ex-president, he was too active\
  \ on the trail, too negative to Clinton rival Barack Obama, and alienating his supporters\
  \ at home and abroad.[350] Many were especially critical of him following his remarks\
  \ in the South Carolina primary, which Obama won. Later in the 2008 primaries, there\
  \ was some infighting between Bill and Hillary's staffs, especially in Pennsylvania.[351]\
  \ Considering Bill's remarks, many thought he could not rally Hillary supporters\
  \ behind Obama after Obama won the primary.[352] Such remarks led to apprehension\
  \ that the party would be split to the detriment of Obama's election. Fears were\
  \ allayed August 27, 2008, when Clinton enthusiastically endorsed Obama at the 2008\
  \ Democratic National Convention, saying all his experience as president assures\
  \ him that Obama is \"ready to lead\".[353] After Hillary Clinton's presidential\
  \ campaign was over, Bill Clinton continued to raise funds to help pay off her campaign\
  \ debt.[354][355] After the 2008 election In 2009, Clinton travelled to North Korea\
  \ on behalf of two American journalists imprisoned there. Euna Lee and Laura Ling\
  \ had been imprisoned for illegally entering the country from China.[356] Jimmy\
  \ Carter had made a similar visit in 1994.[356] After Clinton met with North Korean\
  \ leader Kim Jong-il, Kim issued a pardon.[357][358] Since then, Clinton has been\
  \ assigned many other diplomatic missions. He was named United Nations Special Envoy\
  \ to Haiti in 2009 following a series of hurricanes which caused $1\_billion in\
  \ damages.[359] Clinton organized a conference with the Inter-American Development\
  \ Bank, where a new industrial park was discussed in an effort to \"build back better\"\
  .[360] In response to the 2010 Haiti earthquake, U.S. president Barack Obama announced\
  \ that Clinton and George W. Bush would coordinate efforts to raise funds for Haiti's\
  \ recovery.[361] Funds began pouring into Haiti, which led to funding becoming available\
  \ for Caracol Industrial Park in a part of the country unaffected by the earthquake.\
  \ While Hillary Clinton was in South Korea, she and Cheryl Mills worked to convince\
  \ SAE-A, a large apparel subcontractor, to invest in Haiti despite the company's\
  \ deep concerns about plans to raise the minimum wage. In the summer of 2010, the\
  \ South Korean company signed a contract at the U.S. State Department, ensuring\
  \ that the new industrial park would have a key tenant.[360] In 2010, Clinton announced\
  \ support of, and delivered the keynote address for, the inauguration of NTR, Ireland's\
  \ first environmental foundation.[362][363] At the 2012 Democratic National Convention,\
  \ Clinton gave a widely praised speech nominating Barack Obama.[364] 2016 presidential\
  \ election and after Clinton campaigning at an election rally for his wife Hillary\
  \ who was running for President of the United States, 2016 During the 2016 presidential\
  \ election, Clinton again encouraged voters to support Hillary, and made appearances\
  \ speaking on the campaign trail.[365] In a series of tweets, then-President-elect\
  \ Donald Trump criticized his ability to get people out to vote.[366] Clinton served\
  \ as a member of the electoral college for the state of New York. He voted for the\
  \ Democratic ticket consisting of his wife Hillary and her running-mate Tim Kaine.[367]\
  \ On September 7, 2017, Clinton partnered with former presidents Jimmy Carter, George\
  \ H. W. Bush, George W. Bush, and Barack Obama to work with One America Appeal to\
  \ help the victims of Hurricane Harvey and Hurricane Irma in the Gulf Coast and\
  \ Texas communities.[368] Clinton with Vice President Kamala Harris and President\
  \ Joe Biden in February 2023 In 2020, Clinton again served as a member of the United\
  \ States Electoral College from New York, casting his vote for the successful Democratic\
  \ ticket of Joe Biden and Kamala Harris.[369][370] Clinton was one of the first\
  \ public figures to endorse Biden's re-election campaign in 2024, with him appearing\
  \ in interviews and fundraisers with various politicians and national figures. He\
  \ was also one of the most notable politicians to defend Biden after his critically\
  \ maligned first presidential debate on June 27, with him stating that \"bad debate\
  \ nights happen\" and continued to press support for him despite increasing demand\
  \ from the public and Democratic party requesting for him to drop out.[371] After\
  \ Biden withdrew his candidacy and vice president Harris replaced him on the ticket,\
  \ both Bill and Hillary Clinton endorsed her and praised Biden for his work in public\
  \ service. Clinton later gave a critically acclaimed speech at the 2024 DNC, where\
  \ he emphasized the Democratic Party's record on job creation and Harris' career\
  \ achievements as a prosecutor, Senator, and Vice President.[372] He later stumped\
  \ for Harris at various battleground states, where he met with supporters in small\
  \ towns and at campaign stops. At a stop in Michigan, Clinton caused a backlash\
  \ by criticizing Arab and Muslim Americans hesitant to support Harris due to her\
  \ pro-Israeli position, stating Israel had been \"forced\" to kill civilians during\
  \ its war with Hamas.[373] His comments led the Institute for Middle East Understanding\
  \ to state, \"Bill Clinton\u2019s racist and ahistorical remarks were meant to justify\
  \ the ethnic cleansing of Palestinians from their land. The Harris campaign is doing\
  \ itself no favors attaching itself to that kind of hateful rhetoric\".[374] He\
  \ expanded on his comments in an interview with CNN shortly after, stating that\
  \ he was trying to appeal to both sides of the issue and highlighted his work with\
  \ Arafat and Rabin in the Oslo Occords, although his response still received sharp\
  \ condemnation from Muslim, Arab, and Palestinian-Americans.[375] After Harris lost\
  \ the general election to Trump, Clinton's remarks were brought up by critics and\
  \ pundits, who stated that they were the reason why Harris lost support among Arab-American\
  \ voters and why she fared poorly in the Muslim-populated cities of Dearborn and\
  \ Hamtramck when compared to previous Democratic candidates.[376] Critics also questioned\
  \ his relevance to the modern Democratic Party, with pundits stating that his centrist\
  \ policies and promotion of candidates who align with his views no longer work with\
  \ a party that has tried to rebrand itself after losing support amongst progressive\
  \ and populist supporters.[377] After the election, he and Hillary released a statement\
  \ congratulating president-elect Trump and vice-president-elect JD Vance, while\
  \ stating that Harris and her running-mate Tim Walz ran a \"positive, forward-looking\
  \ campaign to be proud of.\"[378] Clinton's second volume of memoirs, Citizen: My\
  \ Life After the White House, was published in November 2024.[379][380][381][382][383][384]\
  \ Post-presidential health concerns In September 2004, Clinton underwent quadruple\
  \ bypass surgery.[385] In March 2005, he again underwent surgery, this time for\
  \ a partially collapsed lung.[386] On February 11, 2010, he was rushed to New York-Presbyterian/Columbia\
  \ Hospital in Manhattan after complaining of chest pains, and he had two coronary\
  \ stents implanted in his heart.[385][387] After this procedure, Clinton adopted\
  \ a plant-based whole foods (vegan) diet, which had been recommended by doctors\
  \ Dean Ornish and Caldwell Esselstyn.[388] He has since incorporated fish and lean\
  \ animal flesh at the suggestion of Mark Hyman, a proponent of the pseudoscientific\
  \ ethos of functional medicine.[389] As a result, he is no longer a strict vegan.[390]\
  \ In October 2021, Clinton was treated for sepsis at the University of California,\
  \ Irvine Medical Center.[391][392] In December 2022, Clinton tested positive for\
  \ COVID-19.[393] In December 2024, Clinton was hospitalized after developing fever\
  \ at the MedStar Georgetown University Hospital in Washington D.C..[394] Wealth\
  \ The Clintons incurred several million dollars in legal bills during his presidency,\
  \ which were paid off four years after he left office.[395] Bill and Hillary Clinton\
  \ have each earned millions of dollars from book publishing.[396] In 2016, Forbes\
  \ reported Bill and Hillary Clinton made about $240\_million in the 15\_years from\
  \ January 2001, to December 2015, (mostly from paid speeches, business consulting\
  \ and book-writing).[397] Also in 2016, CNN reported the Clintons combined to receive\
  \ more than $153\_million in paid speeches from 2001 until spring 2015.[398] In\
  \ May 2015, The Hill reported that Bill and Hillary Clinton have made more than\
  \ $25\_million in speaking fees since the start of 2014, and that Hillary Clinton\
  \ also made $5\_million or more from her book, Hard Choices, during the same time\
  \ period.[399] In July 2014, The Wall Street Journal reported that at the end of\
  \ 2012, the Clintons were worth between $5\_million and $25.5\_million, and that\
  \ in 2012 (the last year they were required to disclose the information) the Clintons\
  \ made between $16 and $17\_million, mostly from speaking fees earned by the former\
  \ president.[400] Clinton earned more than $104\_million from paid speeches between\
  \ 2001 and 2012.[401] In June 2014, ABC News and The Washington Post reported that\
  \ Bill Clinton has made more than $100\_million giving paid speeches since leaving\
  \ public office, and in 2008, The New York Times reported that the Clintons' income\
  \ tax returns[402] show they made $109\_million in the eight years from January\
  \ 1, 2000, to December 31, 2007, including almost $92\_million from his speaking\
  \ and book-writing.[396][403][404][405] Bill Clinton has given dozens of paid speeches\
  \ each year since leaving office in 2001, mostly to corporations and philanthropic\
  \ groups in North America and Europe; he often earned $100,000 to $300,000 per speech.[398][406][407][408]\
  \ Russian investment bank with ties to the Kremlin paid Clinton $500,000 for a speech\
  \ in Moscow.[409][410] Hillary Clinton said she and Bill came out of the White House\
  \ financially \"broke\" and in debt, especially due to large legal fees incurred\
  \ during their years in the White House. \"We had no money when we got there, and\
  \ we struggled to, you know, piece together the resources for mortgages, for houses,\
  \ for Chelsea's education\". She added, \"Bill has worked really hard\_... we had\
  \ to pay off all our debts\_... he had to make double the money because of, obviously,\
  \ taxes; and then pay off the debts, and get us houses, and take care of family\
  \ members\".[404] Relationship with Jeffrey Epstein President Clinton with Epstein\
  \ and Ghislaine Maxwell in the White House, September 1993 In the early 2000s, Clinton\
  \ took flights on Jeffrey Epstein's private jet in connection with Clinton Foundation\
  \ work.[411][412] According to Epstein's attorney Gerald B. Lefcourt, Epstein was\
  \ \"part of the original group that conceived of the Clinton Global Initiative\"\
  .[413] In 2002, a spokesperson for Clinton praised Epstein as \"a committed philanthropist\"\
  \ with \"insights and generosity\".[414] While Clinton was president, Epstein visited\
  \ the White House at least 17 times between 1993 and 1995.[415][416] Years later,\
  \ Epstein was convicted on sex trafficking charges. Clinton's office released a\
  \ statement in 2019 saying, \"President Clinton knows nothing about the terrible\
  \ crimes Jeffrey Epstein pleaded guilty to in Florida some years ago, or those with\
  \ which he has been recently charged in New York. In 2002 and 2003, President Clinton\
  \ took four trips on Jeffrey Epstein's airplane: one to Europe, one to Asia, and\
  \ two to Africa, which included stops in connection with the work of the Clinton\
  \ Foundation. Staff, supporters of the Foundation, and his Secret Service detail\
  \ traveled on every leg of every trip. [...] He's not spoken to Epstein in well\
  \ over a decade.\"[411][417][418] However, later reports showed that Clinton had\
  \ flown on Epstein's plane 26 times.[419] In another statement Clinton said \"one\
  \ meeting with Epstein in his Harlem office in 2002, and around the same time made\
  \ one brief visit to Epstein's New York apartment with a staff member and his security\
  \ detail\". In July 2019 it was reported that Clinton attended a dinner with Epstein\
  \ in 1995, a meeting with Epstein that Clinton had not previously disclosed.[420]\
  \ Clinton reportedly used Epstein's private jet to visit Little St. James Island,\
  \ where Epstein resided,[421] on multiple occasions between 2002 and 2005.[422]\
  \ Virginia Roberts, later known as Virginia Giuffre, says in a lawsuit that while\
  \ working at Donald Trump's Mar-a-Lago resort[423] she was lured into a sex-trafficking\
  \ ring run by Epstein and while traveling with Epstein she saw Clinton on the island.[424]\
  \ In a 2011 conversation with her lawyers, Roberts stated that Clinton traveled\
  \ to Epstein's retreat on Little St. James in 2002.[425] According to Roberts, Epstein\
  \ told her that Clinton \"owes me favors\" when she asked what he was doing there.[426]\
  \ She also reportedly claimed that Epstein and Clinton had dined in the presence\
  \ of two girls aged approximately seventeen whom she believed Epstein had invited\
  \ to have sex with Clinton, but that Clinton showed no interest in them.[427] A\
  \ Freedom of Information Act request for United States Secret Service records of\
  \ visits Clinton may have made to Little St. James produced no such evidence.[424]\
  \ According to Epstein's flight logs, Clinton never flew near the U.S. Virgin Islands.[425]\
  \ In July 2019, a Clinton spokesperson issued a statement saying Clinton never visited\
  \ the island.[428][429] When he was personally asked by a journalist about his ties\
  \ with Epstein in a rally in Laredo, Texas in November 2022, Clinton said \"I think\
  \ the evidence is clear\".[430] According to former Clinton aide, Doug Band, Clinton\
  \ visited Epstein's island in January 2003.[431][432] In 2024, unsealed court documents\
  \ revealed allegations that Clinton had visited the offices of Vanity Fair and 'threatened'\
  \ the paper not to print stories about Epstein's sexual trafficking. Former Vanity\
  \ Fair editor Graydon Carter denied the incident ever took place.[433][434] Personal\
  \ life At the age of 10, he was baptized at Park Place Baptist Church in Hot Springs,\
  \ Arkansas.[435] When he became president in 1993, he became a member of Foundry\
  \ United Methodist Church in Washington, D.C. with his wife, a Methodist.[436] On\
  \ October 11, 1975, in Fayetteville, Arkansas, he married Hillary Rodham, whom he\
  \ met while studying at Yale University. They had Chelsea Clinton, their only child,\
  \ on February 27, 1980.[437] He is the maternal grandfather to Chelsea's three children.[438]\
  \ In December 2024, Clinton was admitted to the MedStar Georgetown University Hospital\
  \ where he underwent testing and observation after developing a fever.[439] Accolades\
  \ Main article: List of awards and honors received by Bill Clinton Clinton receiving\
  \ the Presidential Medal of Freedom from Barack Obama, 2013 Various colleges and\
  \ universities have awarded Clinton honorary degrees, including Doctorate of Law\
  \ degrees[440][441] and Doctor of Humane Letters degrees.[442] He received an honorary\
  \ degree from Georgetown University, his alma mater, and was the commencement speaker\
  \ in 1980.[443] He is an honorary fellow of University College, Oxford, which he\
  \ attended as a Rhodes Scholar, although he did not complete his studies there.[444][445]\
  \ Schools have been named for Clinton,[446][447][448] and statues have been built\
  \ to pay him homage.[449][450] U.S. states where he has been honored include Missouri,[451]\
  \ Arkansas,[452] Kentucky,[453] and New York.[454] He was presented with the Medal\
  \ for Distinguished Public Service by Secretary of Defense William Cohen in 2001.[455]\
  \ The Clinton Presidential Center was opened in Little Rock, Arkansas, in his honor\
  \ on December 5, 2001.[456] Clinton has been honored in various other ways, in countries\
  \ that include the Czech Republic,[457][458] Papua New Guinea,[459] Germany,[460]\
  \ and Kosovo.[449] The Republic of Kosovo, in gratitude for his help during the\
  \ Kosovo War, renamed a major street in the capital city of Pristina as Bill Clinton\
  \ Boulevard and added a monumental Clinton statue.[461][462][463] Clinton was selected\
  \ as Time's \"Man of the Year\" in 1992,[464] and again in 1998, along with Ken\
  \ Starr.[465] From a poll conducted of the American people in December 1999, Clinton\
  \ was among eighteen included in Gallup's List of Most Widely Admired People of\
  \ the 20th Century.[466] In 2001, Clinton received the NAACP's President's Award.[467]\
  \ He has also been honored with a J. William Fulbright Prize for International Understanding,[468]\
  \ a TED Prize (named for the confluence of technology, entertainment and design),[469]\
  \ and was named as an Honorary GLAAD Media Award recipient for his work as an advocate\
  \ for the LGBT community.[470] Clinton, along with Mikhail Gorbachev and Sophia\
  \ Loren,[471] received the 2003 Grammy Award for Best Spoken Word Album for Children\
  \ for Wolf Tracks and Peter and the Wolf.[472][473] The audiobook edition of his\
  \ autobiography, My Life, read by Clinton himself, won the 2005 Grammy Award for\
  \ Best Spoken Word Album,[472] as well as the Audie Award as the Audiobook of the\
  \ Year.[474] Clinton has two more Grammy nominations for his audiobooks: Giving:\
  \ How Each of Us Can Change the World in 2007 and Back to Work in 2012.[472] In\
  \ 2011, Haitian president Michel Martelly awarded Clinton with the National Order\
  \ of Honour and Merit to the rank of Grand Cross \"for his various initiatives in\
  \ Haiti and especially his high contribution to the reconstruction of the country\
  \ after the earthquake of January 12, 2010\". Clinton declared at the ceremony that\
  \ \"in the United States of America, I really don't believe former American presidents\
  \ need awards anymore, but I am very honored by this one, I love Haiti, and I believe\
  \ in its promise\".[475] President Obama awarded Clinton the Presidential Medal\
  \ of Freedom on November 20, 2013.[476] See also Clinton family Clinton School of\
