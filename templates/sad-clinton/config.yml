  \ earned him the nickname \"Explainer-in-Chief\".[301][302] Clinton drew strong\
  \ support from the African American community and insisted that the improvement\
  \ of race relations would be a major theme of his presidency.[303] In 1998, Nobel\
  \ laureate Toni Morrison called Clinton \"the first black president\", saying, \"\
  Clinton displays almost every trope of blackness: single-parent household, born\
  \ poor, working-class, saxophone-playing, McDonald's-and-junk-food-loving boy from\
  \ Arkansas\".[304] Morrison noted that Clinton's sex life was scrutinized more than\
  \ his career accomplishments, and she compared this to the stereotyping and double\
  \ standards that, she said, black people typically endure.[304] Many viewed this\
  \ comparison as unfair and disparaging both to Clinton and to the African-American\
  \ community.[305] Sexual assault and misconduct allegations Main article: Bill Clinton\
  \ sexual assault and misconduct allegations Clinton and Monica Lewinsky on February\
  \ 28, 1997 Several women have publicly accused Clinton of sexual misconduct, including\
  \ rape, harassment, and sexual assault. Additionally, some commentators have characterized\
  \ Clinton's sexual relationship with former White House intern Monica Lewinsky as\
