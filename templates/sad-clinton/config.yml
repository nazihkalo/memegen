  \ and 50 not guilty/50 guilty on the obstruction of justice charge.[203] Both votes\
  \ fell short of the constitutional two-thirds majority requirement to convict and\
  \ remove an officeholder. The final vote was generally along party lines, with no\
  \ Democrats voting guilty, and only a handful of Republicans voting not guilty.[201]\
