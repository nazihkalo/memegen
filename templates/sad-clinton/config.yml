  \ primaries convention debates election vte William Jefferson Clinton (n\xE9 Blythe;\
  \ born August 19, 1946) is an American lawyer and politician who served as the 42nd\
  \ president of the United States from 1993 to 2001. A member of the Democratic Party,\
  \ he previously served as the attorney general of Arkansas from 1977 to 1979 and\
  \ as the governor of Arkansas from 1979 to 1981, and again from 1983 to 1992. Clinton,\
  \ whose policies reflected a centrist \"Third Way\" political philosophy, became\
  \ known as a New Democrat. Born and raised in Arkansas, Clinton graduated from Georgetown\
  \ University in 1968, and later from Yale Law School, where he met his future wife,\
  \ Hillary Rodham. After graduating from law school, Clinton returned to Arkansas\
  \ and won election as state attorney general, followed by two non-consecutive tenures\
  \ as Arkansas governor. As governor, he overhauled the state's education system\
  \ and served as chairman of the National Governors Association. Clinton was elected\
  \ president in the 1992 election, defeating the incumbent Republican Party president\
  \ George H. W. Bush, and the independent businessman Ross Perot. He became the first\
  \ president to be born in the Baby Boomer generation. Clinton presided over the\
  \ longest period of peacetime economic expansion in American history. He signed\
  \ into law the North American Free Trade Agreement and the Violent Crime Control\
  \ and Law Enforcement Act but failed to pass his plan for national health care reform.\
  \ Starting in the mid-1990s, he began an ideological evolution as he became much\
  \ more conservative in his domestic policy, advocating for and signing the Personal\
  \ Responsibility and Work Opportunity Act, the State Children's Health Insurance\
  \ Program and financial deregulation measures. He appointed Ruth Bader Ginsburg\
  \ and Stephen Breyer to the U.S. Supreme Court. In foreign policy, Clinton ordered\
  \ U.S. military intervention in the Bosnian and Kosovo wars, eventually signing\
  \ the Dayton Peace agreement. He also called for the expansion of NATO in Eastern\
  \ Europe and many former Warsaw Pact members joined NATO during his presidency.\
  \ Clinton's foreign policy in the Middle East saw him sign the Iraq Liberation Act\
  \ which gave aid to groups against Saddam Hussein. He also participated in the Oslo\
  \ I Accord and Camp David Summit to advance the Israeli\u2013Palestinian peace process,\
  \ and assisted the Northern Ireland peace process. Clinton won re-election in the\
  \ 1996 election, defeating Republican nominee Bob Dole and Reform Party nominee\
  \ Perot. In his second term, Clinton made use of permanent normal trade. Most of\
  \ the accomplishments of his second term were overshadowed by the Clinton\u2013\
  Lewinsky scandal, when it was revealed that he had been engaging in a years-long\
  \ sexual relationship with White House intern Monica Lewinsky. In 1998, news of\
  \ the affair made tabloid headlines.[1] This scandal escalated throughout the year,\
  \ culminating in December when Clinton was impeached by the House of Representatives,\
  \ becoming the first U.S. president to be impeached since Andrew Johnson. The two\
  \ impeachment articles that the House passed were centered around perjury and Clinton\
  \ using the powers of the presidency to commit obstruction of justice. In January\
  \ 1999, Clinton's impeachment trial began in the Senate, where he was acquitted\
  \ two months later on both charges. During the last three years of Clinton's presidency,\
  \ the Congressional Budget Office reported a budget surplus\u2014the first such\
  \ surplus since 1969. Clinton left office in 2001 with the joint-highest approval\
  \ rating of any U.S. president. His presidency ranks among the middle to upper tier\
  \ in historical rankings of U.S. presidents. However, his personal conduct and misconduct\
  \ allegations have made him the subject of substantial scrutiny. Since leaving office,\
  \ Clinton has been involved in public speaking and humanitarian work. He created\
  \ the Clinton Foundation to address international causes such as the prevention\
  \ of HIV/AIDS and global warming. In 2009, he was named the United Nations special\
  \ envoy to Haiti. After the 2010 Haiti earthquake, Clinton founded the Clinton Bush\
  \ Haiti Fund with George W. Bush and Barack Obama. He has remained active in Democratic\
  \ Party politics, campaigning for his wife's 2008 and 2016 presidential campaigns.\
  \ Early life and career Clinton was born William Jefferson Blythe III on August\
  \ 19, 1946, at Julia Chester Hospital in Hope, Arkansas.[2] He is the son of William\
  \ Jefferson Blythe Jr., a traveling salesman who died in an automobile accident\
  \ three months before his birth, and Virginia Dell Cassidy (later Virginia Kelley).[3]\
  \ Blythe had initially survived the crash, but drowned in a drainage ditch. His\
  \ parents had married on September 4, 1943, but this union later proved to be bigamous,\
  \ as Blythe was still married to his fourth wife.[4] Virginia traveled to New Orleans\
  \ to study nursing soon after Bill was born, leaving him in Hope with her parents\
  \ Eldridge and Edith Cassidy, who owned and ran a small grocery store.[5] At a time\
  \ when the southern United States was racially segregated, Clinton's grandparents\
  \ sold goods on credit to people of all races.[5][6][7][8][9] In 1950, Bill's mother\
  \ returned from nursing school and married Roger Clinton Sr., who co-owned an automobile\
  \ dealership in Hot Springs, Arkansas, with his brother and Earl T. Ricks.[5] The\
  \ family moved to Hot Springs in 1950.[10]Clinton's birthplace home in Hope, ArkansasAlthough\
  \ he immediately assumed use of his stepfather's surname, it was not until Clinton\
  \ turned 15[11] that he formally adopted the surname Clinton as a gesture toward\
  \ him.[5] Clinton has described his stepfather as a gambler and an alcoholic who\
  \ regularly abused his mother and half-brother, Roger Clinton Jr. The physical abuse\
  \ only ceased after a then-14-year-old Bill challenged his stepfather to \"stand\
  \ and face\" him, though the verbal/emotional abuse continued.[12] Bill would eventually\
  \ forgive Roger Sr. for his abusive actions near the latter's death.[13][14] In\
  \ Hot Springs, Clinton attended St. John's Catholic Elementary School, Ramble Elementary\
  \ School, and the segregated Hot Springs High School, where he was an active student\
  \ leader, avid reader, and musician.[5] Clinton was in the chorus and played the\
  \ tenor saxophone, winning first chair in the state band's saxophone section. While\
  \ in high school, Clinton performed for two years in a jazz trio, The 3 Kings, with\
  \ Randy Goodrum, who became a successful professional pianist.[15] In 1961, Clinton\
  \ became a member of the Hot Springs Chapter of the Order of DeMolay, a youth group\
  \ affiliated with Freemasonry, but he never became a Freemason.[16] He briefly considered\
  \ dedicating his life to music, but as he noted in his autobiography My Life:Sometime\
  \ in my sixteenth year, I decided I wanted to be in public life as an elected official.\
  \ I loved music and thought I could be very good, but I knew I would never be John\
  \ Coltrane or Stan Getz. I was interested in medicine and thought I could be a fine\
  \ doctor, but I knew I would never be Michael DeBakey. But I knew I could be great\
  \ in public service.[5] Clinton in Hot Springs High School's 1963 yearbook Clinton\
  \ began an interest in law at Hot Springs High, when he took up the challenge to\
  \ argue the defense of the ancient Roman senator Catiline in a mock trial in his\
  \ Latin class.[17] After a vigorous defense that made use of his \"budding rhetorical\
  \ and political skills\", he told the Latin teacher Elizabeth Buck it \"made him\
  \ realize that someday he would study law\".[18] Clinton has identified two influential\
  \ moments in his life, both occurring in 1963, that contributed to his decision\
  \ to become a public figure. One was his visit as a Boys Nation senator to the White\
  \ House to meet President John F. Kennedy.[12] The other was watching Martin Luther\
  \ King Jr.'s 1963 \"I Have a Dream\" speech on TV, which impressed him so much that\
  \ he later memorized it.[19] College and law school years Georgetown University\
  \ Clinton ran for president of the Student Council while attending the School of\
  \ Foreign Service at Georgetown University. With the aid of scholarships, Clinton\
  \ attended the School of Foreign Service at Georgetown University in Washington,\
  \ D.C., receiving a Bachelor of Science in foreign service degree in 1968. Georgetown\
  \ was the only university where Clinton applied.[20] In 1964 and 1965, Clinton won\
  \ elections for class president.[21] From 1964 to 1967, he was an intern and then\
  \ a clerk in the office of Arkansas Senator J. William Fulbright.[5] While in college,\
  \ he became a brother of service fraternity Alpha Phi Omega[22] and was elected\
  \ to Phi Beta Kappa. He is a member of Kappa Kappa Psi honorary band fraternity.[23]\
  \ Oxford Upon graduating from Georgetown in 1968, Clinton won a Rhodes Scholarship\
  \ to University College, Oxford, where he initially read for a B.Phil. in philosophy,\
  \ politics, and economics but transferred to a B.Litt. in politics and, ultimately,\
  \ a B.Phil. in politics.[24] Clinton did not expect to return for the second year\
  \ because of the draft and so he switched programs; this type of activity was common\
  \ among other Rhodes Scholars from his cohort. He had received an offer to study\
  \ at Yale Law School, and so he left early to return to the United States and did\
  \ not receive a degree from Oxford.[12][25][26] During his time at Oxford, Clinton\
  \ befriended fellow American Rhodes Scholar Frank Aller. In 1969, Aller received\
  \ a draft letter that mandated deployment to the Vietnam War. Aller's 1971 suicide\
  \ had an influential impact on Clinton.[24][27] British writer and feminist Sara\
  \ Maitland said of Clinton, \"I remember Bill and Frank Aller taking me to a pub\
  \ in Walton Street in the summer term of 1969 and talking to me about the Vietnam\
  \ War. I knew nothing about it, and when Frank began to describe the napalming of\
  \ civilians I began to cry. Bill said that feeling bad wasn't good enough. That\
  \ was the first time I encountered the idea that liberal sensitivities weren't enough\
  \ and you had to do something about such things\".[24] Clinton was a member of the\
  \ Oxford University Basketball Club and also played for Oxford University's rugby\
  \ union team.[28] While Clinton was president in 1994, he received an honorary Doctor\
  \ of Civil Law degree and a fellowship from the University of Oxford, specifically\
  \ for being \"a doughty and tireless champion of the cause of world peace\", having\
  \ \"a powerful collaborator in his wife\", and for winning \"general applause for\
  \ his achievement of resolving the gridlock that prevented an agreed budget\".[25][29]\
  \ Vietnam War opposition and draft controversy During the Vietnam War, Clinton received\
  \ educational draft deferments while he was in England in 1968 and 1969.[30] While\
  \ at Oxford, he participated in Vietnam War protests and organized a Moratorium\
  \ to End the War in Vietnam event in October 1969.[5] He was planning to attend\
  \ law school in the U.S. and knew he might lose his deferment. Clinton tried unsuccessfully\
  \ to obtain positions in the National Guard and the Air Force officer candidate\
  \ school, and he then made arrangements to join the Reserve Officers' Training Corps\
  \ (ROTC) program at the University of Arkansas.[31][32] He subsequently decided\
  \ not to join the ROTC, saying in a letter to the officer in charge of the program\
  \ that he opposed the war, but did not think it was honorable to use ROTC, National\
  \ Guard, or Reserve service to avoid serving in Vietnam. He further stated that\
  \ because he opposed the war, he would not volunteer to serve in uniform, but would\
  \ subject himself to the draft, and would serve if selected only as a way \"to maintain\
  \ my political viability within the system\".[33] Clinton registered for the draft\
  \ and received a high number (311), meaning that those whose birthdays had been\
  \ drawn as numbers\_1 to 310 would be drafted before him, making it unlikely he\
  \ would be called up. (In fact, the highest number drafted was 195.)[34] Colonel\
  \ Eugene Holmes, the Army officer who had been involved with Clinton's ROTC application,\
  \ suspected that Clinton attempted to manipulate the situation to avoid the draft\
  \ and avoid serving in uniform. He issued a notarized statement during the 1992\
  \ presidential campaign:I was informed by the draft board that it was of interest\
  \ to Senator Fulbright's office that Bill Clinton, a Rhodes Scholar, should be admitted\
  \ to the ROTC program\_... I believe that he purposely deceived me, using the possibility\
  \ of joining the ROTC as a ploy to work with the draft board to delay his induction\
  \ and get a new draft classification.[35] During the 1992 campaign, it was revealed\
  \ that Clinton's uncle had attempted to secure him a position in the Navy Reserve,\
  \ which would have prevented him from being deployed to Vietnam. This effort was\
  \ unsuccessful and Clinton said in 1992 that he had been unaware of it until then.[36]\
  \ Although legal, Clinton's actions with respect to the draft and deciding whether\
  \ to serve in the military were criticized during his first presidential campaign\
  \ by conservatives and some Vietnam veterans, some of whom charged that he had used\
  \ Fulbright's influence to avoid military service.[37][38] Clinton's 1992 campaign\
  \ manager, James Carville, successfully argued that Clinton's letter in which he\
  \ declined to join the ROTC should be made public, insisting that voters, many of\
  \ whom had also opposed the Vietnam War, would understand and appreciate his position.[39]\
  \ Law school After Oxford, Clinton attended Yale Law School and earned a Juris Doctor\
  \ (J.D.) degree in 1973.[12] In 1971, he met his future wife, Hillary Rodham, in\
  \ the Yale Law Library; she was a class year ahead of him.[40] They began dating\
  \ and were soon inseparable. After only about a month, Clinton postponed his summer\
  \ plans to be a coordinator for the George McGovern campaign for the 1972 United\
  \ States presidential election in order to move in with her in California.[41] The\
  \ couple continued living together in New Haven when they returned to law school.[42]\
  \ Clinton eventually moved to Texas with Rodham in 1972 to take a job leading McGovern's\
  \ effort there. He spent considerable time in Dallas, at the campaign's local headquarters\
  \ on Lemmon Avenue, where he had an office. Clinton worked with future two-term\
  \ mayor of Dallas Ron Kirk,[43] future governor of Texas Ann Richards,[44] and then\
  \ unknown television director and filmmaker Steven Spielberg.[45] Failed congressional\
  \ campaign and tenure as Attorney General of Arkansas Further information: Electoral\
  \ history of Bill Clinton After graduating from Yale Law School, Clinton returned\
  \ to Arkansas and became a law professor at the University of Arkansas. In 1974,\
  \ he ran for the House of Representatives. Running in the conservative 3rd district\
  \ against incumbent Republican John Paul Hammerschmidt, Clinton's campaign was bolstered\
  \ by the anti-Republican and anti-incumbent mood resulting from the Watergate scandal.\
  \ Hammerschmidt, who had received 77 percent of the vote in 1972, defeated Clinton\
  \ by only a 52\_percent to 48\_percent margin. In 1976, Clinton ran for Arkansas\
  \ attorney general. Defeating the secretary of state and the deputy attorney general\
  \ in the Democratic primary, Clinton was elected with no opposition at all in the\
  \ general election, as no Republican had run for the office.[46][12] Governor of\
  \ Arkansas (1979\u20131981, 1983\u20131992) Main article: Governorships of Bill\
  \ Clinton Clinton meets with President Jimmy Carter, 1978 In 1978, Clinton entered\
  \ the Arkansas gubernatorial primary. At just 31 years old, he was one of the youngest\
  \ gubernatorial candidates in the state's history. Clinton was elected governor\
  \ of Arkansas in 1978, having defeated the Republican candidate Lynn Lowe, a farmer\
  \ from Texarkana. Clinton was only 32 years old when he took office, the youngest\
  \ governor in the country at the time and the second youngest governor in the history\
  \ of Arkansas.[47] Due to his youthful appearance, Clinton was often called the\
  \ \"Boy Governor\".[48][49][50] He worked on educational reform and directed the\
  \ maintenance of Arkansas's roads, with wife Hillary leading a successful committee\
  \ on urban health care reform. However, his term included an unpopular motor vehicle\
  \ tax and citizens' anger over the escape of Cuban refugees (from the Mariel boatlift)\
  \ detained in Fort Chaffee in 1980. Monroe Schwarzlose, of Kingsland in Cleveland\
  \ County, polled 31\_percent of the vote against Clinton in the Democratic gubernatorial\
  \ primary of 1980. Some suggested Schwarzlose's unexpected voter turnout foreshadowed\
  \ Clinton's defeat by Republican challenger Frank D. White in the general election\
  \ that year. As Clinton once joked, he was the youngest ex-governor in the nation's\
  \ history.[12] After leaving office in January 1981, Clinton joined friend Bruce\
  \ Lindsey's Little Rock law firm of Wright, Lindsey and Jennings.[51] In 1982, he\
  \ was elected governor a second time and kept the office for ten years. Effective\
  \ with the 1986 election, Arkansas had changed its gubernatorial term of office\
  \ from two to four years. During his term, he helped transform Arkansas's economy\
  \ and improved the state's educational system.[52] For senior citizens, he removed\
  \ the sales tax from medications and increased the home property-tax exemption.[53]\
  \ He became a leading figure among the New Democrats, a group of Democrats who advocated\
  \ welfare reform, smaller government, and other policies not supported by liberals.\
  \ Formally organized as the Democratic Leadership Council (DLC), the New Democrats\
  \ argued that in light of President Ronald Reagan's landslide victory in 1984, the\
  \ Democratic Party needed to adopt a more centrist political stance in order to\
  \ succeed at the national level.[53][54] Clinton delivered the Democratic response\
  \ to Reagan's 1985 State of the Union Address and served as chair of the National\
  \ Governors Association from 1986 to 1987, bringing him to an audience beyond Arkansas.[12]\
  \ Governor and Mrs. Clinton attend the Dinner Honoring the Nation's Governors in\
  \ the White House with President Ronald Reagan and first lady Nancy Reagan, 1987\
  \ In the early 1980s, Clinton made reform of the Arkansas education system a top\
  \ priority of his gubernatorial administration. The Arkansas Education Standards\
  \ Committee was chaired by Clinton's wife Hillary, who was also an attorney as well\
  \ as the chair of the Legal Services Corporation. The committee transformed Arkansas's\
  \ education system. Proposed reforms included more spending for schools (supported\
  \ by a sales-tax increase), better opportunities for gifted children, vocational\
  \ education, higher teachers' salaries, more course variety, and compulsory teacher\
  \ competency exams. The reforms passed in September 1983 after Clinton called a\
  \ special legislative session\u2014the longest in Arkansas history.[52] Many have\
  \ considered this the greatest achievement of the Clinton governorship.[12][53]\
  \ He defeated four Republican candidates for governor: Lowe (1978), White (1982\
  \ and 1986), Jonesboro businessmen Woody Freeman (1984), and Sheffield Nelson of\
  \ Little Rock (1990).[46] Also in the 1980s, the Clintons' personal and business\
  \ affairs included transactions that became the basis of the Whitewater controversy\
  \ investigation, which later dogged his presidential administration.[55] After extensive\
  \ investigation over several years, no indictments were made against the Clintons\
  \ related to the years in Arkansas.[12][56] According to some sources, Clinton was\
  \ a death penalty opponent in his early years, but he eventually switched positions.[57][58]\
  \ However he might have felt previously, by 1992, Clinton was insisting that Democrats\
  \ \"should no longer feel guilty about protecting the innocent\".[59] During Clinton's\
  \ final term as governor, Arkansas performed its first executions since 1964 (the\
  \ death penalty had been reinstated in 1976).[60] As Governor, he oversaw the first\
  \ four executions carried out by the state of Arkansas since the death penalty was\
  \ reinstated there in 1976: one by electric chair and three by lethal injection.[61]\
  \ To draw attention to his stance on capital punishment, Clinton flew home to Arkansas\
  \ mid-campaign in 1992, in order to affirm in person that the controversial execution\
  \ of Ricky Ray Rector, would go forward as scheduled.[62][63] Scandals and allegations\
  \ During his time as governor in the 1980s, Arkansas was the center of a drug smuggling\
  \ operation through Mena Airport. CIA agent Barry Seal allegedly imported three\
  \ to five billion dollars worth of cocaine through the airport, and the operation\
  \ was linked to the Iran\u2013Contra affair.[64] Clinton was accused of knowing\
  \ about this operation, although nothing could be proven against him.[65][66] Journalist\
  \ Sam Smith tied him to various questionable business dealings.[67] Clinton was\
  \ also accused by Gennifer Flowers to have used cocaine as governor[68] and his\
  \ half-brother Roger was sentenced to prison in 1985 for possession and smuggling\
  \ of cocaine, but was later pardoned by his brother after serving his sentence.[69]\
  \ During his time in Arkansas, there were also other scandals such as the Whitewater\
  \ controversy[70] involving the Clintons' real estate dealings, and Bill Clinton\
  \ was accused of serious sexual misconduct in Arkansas, including allegations of\
  \ using the Arkansas State Police to gain access to women (Troopergate affair).[71]\
  \ The killing of Don Henry and Kevin Ives in 1987 started various conspiracy theories\
  \ that accused Clinton and the Arkansas state authorities of covering up the crime.[72]\
  \ 1988 Democratic presidential primaries Clinton in 1986 In 1987, the media speculated\
  \ that Clinton would enter the presidential race. Clinton decided to remain as Arkansas\
  \ governor (following consideration for the potential candidacy of Hillary for governor,\
  \ initially favored\u2014but ultimately vetoed\u2014by the First Lady).[73] For\
  \ the nomination, Clinton endorsed Massachusetts governor Michael Dukakis. He gave\
  \ the nationally televised opening night address at the 1988 Democratic National\
  \ Convention, but his speech, which was 33 minutes long and twice the length it\
  \ was expected to be, was criticized for being too long.[74] Clinton presented himself\
  \ both as a moderate and as a member of the New Democrat wing of the Democratic\
  \ Party, and he headed the moderate Democratic Leadership Council in 1990 and 1991.[53][75]\
  \ 1992 United States presidential election Main articles: Bill Clinton 1992 presidential\
  \ campaign, 1992 Democratic Party presidential primaries, and 1992 United States\
  \ presidential election In the first primary contest, the Iowa Caucus, Clinton finished\
  \ a distant third to Iowa senator Tom Harkin. During the campaign for the New Hampshire\
  \ primary, reports surfaced that Clinton had engaged in an extramarital affair with\
  \ Gennifer Flowers. Clinton fell far behind former Massachusetts senator Paul Tsongas\
  \ in the New Hampshire polls.[12] Following Super Bowl XXVI, Clinton and his wife\
  \ Hillary went on 60 Minutes to rebuff the charges.[76] Their television appearance\
  \ was a calculated risk, but Clinton regained several delegates. He finished second\
  \ to Tsongas in the New Hampshire primary, but after trailing badly in the polls\
  \ and coming within single digits of winning, the media viewed it as a victory.\
  \ News outlets labeled him \"The Comeback Kid\" for earning a firm second-place\
  \ finish.[77] Winning the big prizes of Florida and Texas and many of the Southern\
  \ primaries on Super Tuesday gave Clinton a sizable delegate lead. However, former\
  \ California governor Jerry Brown was scoring victories and Clinton had yet to win\
  \ a significant contest outside his native South.[12][75] With no major Southern\
  \ state remaining, Clinton targeted New York, which had many delegates. He scored\
  \ a resounding victory in New York City, shedding his image as a regional candidate.[75]\
  \ Having been transformed into the consensus candidate, he secured the Democratic\
  \ Party nomination, finishing with a victory in Jerry Brown's home state of California.[12]\
  \ During the campaign, questions of conflict of interest regarding state business\
  \ and the politically powerful Rose Law Firm, at which Hillary Rodham Clinton was\
  \ a partner, arose. Clinton argued the questions were moot because all transactions\
  \ with the state had been deducted before determining Hillary's firm pay.[78] Further\
  \ concern arose when Bill Clinton announced that, with Hillary, voters would be\
  \ getting two presidents \"for the price of one\".[79] Clinton was still the governor\
  \ of Arkansas while campaigning for U.S. president, and he returned to his home\
  \ state to see that Ricky Ray Rector would be executed. After killing a police officer\
  \ and a civilian, Rector shot himself in the head, leading to what his lawyers said\
  \ was a state where he could still talk but did not understand the idea of death.\
  \ According to both Arkansas state law and federal law, a seriously mentally impaired\
  \ inmate cannot be executed. The courts disagreed with the allegation of grave mental\
  \ impairment and allowed the execution. Clinton's return to Arkansas for the execution\
  \ was framed in an article for The New York Times as a possible political move to\
  \ counter \"soft on crime\" accusations.[57][80] Bush's approval ratings were around\
  \ 80\_percent during the Gulf War, and he was described as unbeatable. When Bush\
  \ compromised with Democrats to try to lower federal deficits, he reneged on his\
  \ promise not to raise taxes, which hurt his approval rating. Clinton repeatedly\
  \ condemned Bush for making a promise he failed to keep.[75] By election time, the\
  \ economy was souring and Bush saw his approval rating plummet to just slightly\
  \ over 40\_percent.[75][81] Finally, conservatives were previously united by anti-communism,\
  \ but with the end of the Cold War, the party lacked a uniting issue. When Pat Buchanan\
  \ and Pat Robertson addressed Christian themes at the Republican National Convention\u2014\
  with Bush criticizing Democrats for omitting God from their platform\u2014many moderates\
  \ were alienated.[82] Clinton then pointed to his moderate, \"New Democrat\" record\
  \ as governor of Arkansas, though some on the more liberal side of the party remained\
  \ suspicious.[83] Many Democrats who had supported Ronald Reagan and Bush in previous\
  \ elections switched their support to Clinton.[84] Clinton and his running mate,\
  \ Al Gore, toured the country during the final weeks of the campaign, shoring up\
  \ support and pledging a \"new beginning\".[84] On March 26, 1992, during a Democratic\
  \ fund raiser of the presidential campaign, Robert Rafsky confronted then Gov. Bill\
  \ Clinton of Arkansas and asked what he was going to do about AIDS, to which Clinton\
  \ replied, \"I feel your pain\".[85] The televised exchange led to AIDS becoming\
  \ an issue in the 1992 presidential election. On April 4, then candidate Clinton\
  \ met with members of ACT UP and other leading AIDS advocates to discuss his AIDS\
  \ agenda and agreed to make a major AIDS policy speech, to have people with HIV\
  \ speak to the Democratic Convention, and to sign onto the AIDS United Action five\
  \ point plan.[86] 1992 electoral vote results. Clinton won 370\u2013168. Clinton\
  \ won the 1992 presidential election (370 electoral votes) against Republican incumbent\
  \ George H. W. Bush (168 electoral votes) and billionaire populist Ross Perot (zero\
  \ electoral votes), who ran as an independent on a platform that focused on domestic\
  \ issues. Bush's steep decline in public approval was a significant part of Clinton's\
  \ success.[84] Clinton's victory in the election ended twelve years of Republican\
  \ rule of the White House and twenty of the previous twenty-four years. The election\
  \ gave Democrats full control of the United States Congress,[3] the first time one\
  \ party controlled both the executive and legislative branches since Democrats held\
  \ the 96th United States Congress during the presidency of Jimmy Carter.[87][88]\
  \ According to Seymour Martin Lipset, the 1992 election had several unique characteristics.\
  \ Voters felt that economic conditions were worse than they actually were, which\
  \ harmed Bush. A rare event was the presence of a strong third-party candidate.\
  \ Liberals launched a backlash against 12 years of a conservative White House. The\
  \ chief factor was Clinton's uniting his party, and winning over a number of heterogeneous\
  \ groups.[89] Presidency (1993\u20132001) Main article: Presidency of Bill Clinton\
  \ For a chronological guide, see Timeline of the Bill Clinton presidency. Clinton's\
  \ \"third way\" of moderate liberalism built up the nation's fiscal health and put\
  \ the nation on a firm footing abroad amid globalization and the development of\
  \ anti-American terrorist organizations.[90] During his presidency, Clinton advocated\
  \ for a wide variety of legislation and programs, most of which were enacted into\
  \ law or implemented by the executive branch. His policies, particularly the North\
  \ American Free Trade Agreement and welfare reform, have been attributed to a centrist\
  \ Third Way philosophy of governance.[91][92] His policy of fiscal conservatism\
  \ helped to reduce deficits on budgetary matters.[93][94] Clinton presided over\
  \ the longest period of peacetime economic expansion in American history.[95][96]\
  \ The Congressional Budget Office reported budget surpluses of $69\_billion in 1998,\
  \ $126\_billion in 1999, and $236\_billion in 2000,[97] during the last three years\
  \ of Clinton's presidency.[98] Over the years of the recorded surplus, the gross\
  \ national debt rose each year. At the end of the fiscal year (September 30) for\
  \ each of the years a surplus was recorded, the U.S. Treasury reported a gross debt\
  \ of $5.413\_trillion in 1997, $5.526\_trillion in 1998, $5.656\_trillion in 1999,\
  \ and $5.674\_trillion in 2000.[99][100] Over the same period, the Office of Management\
  \ and Budget reported an end of year (December 31) gross debt of $5.369\_trillion\
  \ in 1997, $5.478\_trillion in 1998, $5.606 in 1999, and $5.629\_trillion in 2000.[101]\
  \ At the end of his presidency, the Clintons moved to 15 Old House Lane in Chappaqua,\
