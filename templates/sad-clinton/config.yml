  \ Judicial appointments Main articles: Bill Clinton Supreme Court candidates and\
  \ List of federal judges appointed by Bill Clinton Ruth Bader Ginsburg accepting\
  \ her nomination to the Supreme Court from President Clinton, 1993 Clinton appointed\
  \ two justices to the Supreme Court: Ruth Bader Ginsburg in 1993[273] and Stephen\
  \ Breyer in 1994.[274] Both justices went on to serve until the 2020s, leaving a\
  \ lasting judicial legacy for President Clinton.[275] Clinton was the first president\
  \ in history to appoint more women and minority judges than white male judges to\
  \ the federal courts.[276] In his eight years in office, 11.6% of Clinton's court\
  \ of appeals nominees and 17.4% of his district court nominees were black; 32.8%\
  \ of his court of appeals nominees and 28.5% of his district court nominees were\
  \ women.[276] Public opinion Clinton's approval ratings throughout his presidential\
  \ career (Roper Center) Throughout Clinton's first term, his job approval rating\
  \ fluctuated in the 40s and 50s. In his second term, his rating consistently ranged\
  \ from the high-50s to the high-60s.[277] After his impeachment proceedings in 1998\
  \ and 1999, Clinton's rating reached its highest point.[278] According to a CBS\
  \ News/New York Times poll, Clinton left office with an approval rating of 68\_\
  percent, which matched those of Ronald Reagan and Franklin D. Roosevelt as the highest\
  \ ratings for departing presidents in the modern era.[279] Clinton's average Gallup\
  \ poll approval rating for his last quarter in office was 61 percent, the highest\
  \ final quarter rating any president has received for fifty years.[280] Forty-seven\
  \ percent of the respondents identified themselves as being Clinton supporters.[280]\
  \ As he was leaving office, a CNN/USA Today/Gallup poll revealed that 45\_percent\
  \ of Americans said they would miss him; 55\_percent thought he \"would have something\
  \ worthwhile to contribute and should remain active in public life\"; 68\_percent\
  \ thought he would be remembered more for his \"involvement in personal scandal\"\
  \ than for \"his accomplishments\"; and 58\_percent answered \"No\" to the question\
  \ \"Do you generally think Bill Clinton is honest and trustworthy?\"[280] The same\
  \ percentage said he would be remembered as either \"outstanding\" or \"above average\"\
  \ as a president, while 22\_percent said he would be remembered as \"below average\"\
  \ or \"poor\".[280] ABC News characterized public consensus on Clinton as, \"You\
  \ can't trust him, he's got weak morals and ethics\u2014and he's done a heck of\
  \ a good job.\"[281] During his first term, roughly 7 in 10 Americans believed that\
  \ the media unfairly covered Clinton's character flaws, according to polling.[282]\
  \ A year after he left office, a Gallup poll found that 51 percent of respondents\
  \ said they approved of the overall job Clinton did as president.[283] In May 2006,\
  \ a CNN poll comparing Clinton's job performance with that of his successor, George\
  \ W. Bush, found that a strong majority of respondents said Clinton outperformed\
  \ Bush in six different areas questioned.[284] A June 2006 poll by Gallup found\
  \ that 61 percent of Americans said they approved of the job Clinton did as president,\
  \ a 10-point increase from the 2002 poll.[285] Gallup polls in 2007 and 2011 showed\
  \ that Clinton was regarded by 13 percent of Americans as the greatest president\
  \ in U.S. history.[286][287] In 2010, 69 percent of respondents in a Gallup survey\
  \ said they approved of the job Clinton did as president, including 47 percent of\
  \ Republicans and 68 percent of independents. His sudden spike in popularity during\
  \ this time was attributed to Americans comparing him to then-incumbent Democratic\
  \ president Barack Obama, who had low approval ratings.[288] In 2014, 18 percent\
  \ of respondents in a Quinnipiac University Polling Institute poll of American voters\
  \ regarded Clinton as the best president since World War II, making him the third\
  \ most popular among postwar presidents, behind John F. Kennedy and Ronald Reagan.[289]\
  \ The same poll showed that just 3 percent of American voters regarded Clinton as\
  \ the worst president since World War II.[289] A 2015 poll by The Washington Post\
  \ asked 162 scholars of the American Political Science Association to rank all the\
  \ U.S. presidents in order of greatness. According to their findings, Clinton ranked\
  \ eighth overall, with a rating of 70 percent.[290] Public image Main article: Public\
  \ image of Bill Clinton Clinton addressing the British Parliament on November 29,\
  \ 1995 Clinton was the first baby boomer president.[291] Authors Martin Walker and\
  \ Bob Woodward stated that Clinton's innovative use of sound bite-ready dialogue,\
  \ personal charisma, and public perception-oriented campaigning were a major factor\
  \ in his high public approval ratings.[292][293] When Clinton played the saxophone\
