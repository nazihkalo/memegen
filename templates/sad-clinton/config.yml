  \ to contain him and to constrain his weapons of mass destruction program, while\
  \ working toward the day Iraq has a government willing to live at peace with its\
  \ people and with its neighbors.\"[239] American and British aircraft in the Iraq\
  \ no-fly zones attacked hostile Iraqi air defenses 166 times in 1999 and 78 times\
  \ in 2000.[240] Osama bin Laden Capturing Osama bin Laden was an objective of the\
  \ U.S. government during the Clinton presidency (and continued to be until bin Laden's\
  \ death in 2011).[241] Despite claims by Mansoor Ijaz and Sudanese officials that\
  \ the Sudanese government had offered to arrest and extradite bin Laden, and that\
  \ U.S. authorities rejected each offer,[242] the 9/11 Commission Report stated that\
  \ \"we have not found any reliable evidence to support the Sudanese claim\".[243]\
  \ In response to a 1996 State Department warning about bin Laden[244] and the 1998\
