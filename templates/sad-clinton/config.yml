  \ Clinton's coat of arms, granted by the Chief Herald of Ireland in 1995 On September\
  \ 21, 1996, Clinton signed into law the Defense of Marriage Act (DOMA), which defined\
  \ marriage for federal purposes as the legal union of one man and one woman; the\
  \ legislation allowed individual states to refuse to recognize gay marriages that\
