  \ Glenn said that the evidence showed that China only targeted congressional elections\
  \ and not presidential elections.[221] Military and foreign affairs Further information:\
  \ Foreign policy of the Bill Clinton administration Somalia Col. Paul Fletcher,\
  \ USAF and Clinton speak before boarding Air Force One, November 4, 1999 American\
  \ troops had first entered Somalia during the Bush administration in response to\
  \ a humanitarian crisis and civil war. Though initially involved to assist humanitarian\
