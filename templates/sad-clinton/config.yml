  \ one independent opposed). The treaty was then ratified by the Senate and signed\
  \ into law by the president.[125] On July 29, 1994, the Clinton administration launched\
  \ the first official White House website, whitehouse.gov.[126] The site was followed\
  \ with three more versions, with the final version being launched on July 21, 2000.[126]\
  \ The White House website was part of a wider movement of the Clinton administration\
  \ toward web-based communication. According to Robert Longley, \"Clinton and Gore\
