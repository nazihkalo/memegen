  \ not take place, but recognized \"a systematic campaign of terror, including murders,\
  \ rapes, arsons and severe maltreatments\" with the intention being the forceful\
  \ departure of the Albanian population.[263] The term \"ethnic cleansing\" was used\
  \ as an alternative to \"genocide\" to denote not just ethnically motivated murder\
  \ but also displacement, though critics charge there is little difference.[264]\
