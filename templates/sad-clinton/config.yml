  \ to the Whitewater controversy[163][164] and the lopsided defeat of national Democrats\
  \ in the 1994 elections.[165][166] His approval rating got as low as 40 percent\
  \ in early 1995, which led to several high-profile Democrats suggesting he drop\
  \ out of the race.[167][168] However in mid-1995, as a result of a rebounding economy\
  \ and the growing unpopularity of congressional Republicans, public opinion of Clinton\
  \ steadily up-ticked[169][170][171] and early 1996 polls found he had a lead of\
  \ up to 20 points over his likely Republican opponent Bob Dole.[172] Unlike Bush\
  \ in the 1992 election, Clinton's incumbency greatly benefited him in the general\
  \ election,[173] as most Americans felt the country was going in the right direction.[174]\
  \ Along with Dole, Clinton once again faced Ross Perot, who was nominated by the\
  \ Reform Party, but he garnered significantly less support than he did in the 1992\
  \ election.[175] In the month leading up the election, pundits were predicting a\
  \ big win for Clinton, as his approval rating saw a high of 60 percent[176] and\
  \ pollsters finding he was favored with voters in over 30 states.[177][178][179]\
  \ On election day, Clinton won 379 electoral votes, securing reelection and defeating\
  \ Dole, who received 159 electoral votes.[180] Clinton garnered 49.2 percent of\
  \ the popular vote to Dole's 40.7 percent and Perot's 8.4 percent. With his victory,\
  \ he became the first Democrat to win two consecutive presidential elections since\
  \ Franklin D. Roosevelt.[181][182] Second term (1997\u20132001) Clinton (center)\
  \ with other world leaders attending the first G8 Summit, 1997 In the January 1997,\
  \ State of the Union address, Clinton proposed a new initiative to provide health\
  \ coverage to up to five million children. Senators Ted Kennedy\u2014a Democrat\u2014\
