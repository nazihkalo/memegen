  \ of chloroquine, a drug which is used to treat malaria.[246] U.S. officials later\
  \ acknowledged that there was no evidence the plant was acknowledging manufacturing\
  \ or storing nerve gas.[247] The attack provoked criticism of Clinton from journalists\
  \ and academics including Christopher Hitchens,[248] Seymour Hersh,[249] Max Taylor,[250]\
  \ and others.[251] Kosovo Clinton during a briefing on Kosovo, March 31, 1999 In\
  \ the midst of a brutal crackdown on ethnic Albanian separatists in the province\
  \ of Kosovo by the Federal Republic of Yugoslavia, Clinton authorized the use of\
  \ U.S. Armed Forces in a NATO bombing campaign against Yugoslavia in 1999, named\
  \ Operation Allied Force.[252] The stated reasoning behind the intervention was\
  \ to stop the ethnic cleansing (and what the Clinton administration labeled genocide)[253][254]\
