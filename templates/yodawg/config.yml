  \ Reaction The explosive popularity of microblogging service Twitter has reached\
  \ celebrities, Xzibit included. In one of his first tweets he decries his embodiment\
  \ as a meme ( View Tweet ), which led to the creation of this image macro: Several\
  \ days later, he rescinded his criticism, saying \"i'm not mad @ you\" (View Tweet).\
