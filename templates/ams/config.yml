  Moment Seal Is Taking The Internet By Storm Because We’ve All Been There [6] Tumblr
  – tastefullyoffensive [7] Reddit – Honorato_ [8] Reddit – So are we doing a Awkward/Bad
  Moment Seal? [9] Reddit – Hurumph [10] Meme Generator – Awkward Moment Seal [11]
